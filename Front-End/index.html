<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="/Front-End/style.css">
</head>
<body>

    <section id="header">
        <h1 class="logo">Tickethack</h1>
    </section>

    <section id="landing-page">

        

        <div class="title1">
            <h2>Explore the world effortlessly by train !</h2>
            <p>Compare, book and enjoy cheap prices for train tickets: your journey strats on Tickethack.</p>
        </div>

        <div class="container">

            <div class="left">
                <div class="inputs-villes">
                    <input type="text" name="Departure" class="input-departure" placeholder="Departure">
                    <input type="text" name="Arrival" class="input-arrival" placeholder="Arrival">
                </div>
                <input type="date" id="date" name="Date"/>
                <button class="btn-search">Search</button>
            </div>

            <div class="right">
                <img src="/Front-End/Images/illustration-concept-train-vapeur_114360-12737.avif" alt="Image train Tickethack">
                <p>It's time to book your future trip.</p>
            </div>

        </div>

    </section>
    

    <script src="/script.js"></script>
</body>
</html>
